  - effect:particles{particle=block_crack;m=granite;amount=25;hS=1.5;vS=2;y=0;speed=0;forwardOffset=0;sideOffset=0} @origin
  - effect:sound{s=elementalist_sounds:samus.stone_break;volume=0.6;pitch=1} @self
  
