# Terra Barricade #

Terra_Barricade:
  Cooldown: 0
  Conditions:
  - crouching castinstead Terra_Barricade_STACK
  Skills:
  - auraremove{aura=Terra_Barricade_STACK} @self
  
Terra_Barricade_STACK:
  Conditions:
  - hasaurastacks{auraName=Terra_Barricade_STACK;stacks=2} castinstead Terra_Barricade_Skill
  Skills:
  - Aura{auraName=Terra_Barricade_STACK;duration=120;maxStacks=2} @self
  
Terra_Barricade_Skill:
  Cooldown: 5
  Skills:
  - auraremove{aura=Terra_Barricade_STACK} @self
  - effect:sound{s=elementalist_sounds:samus.beast_emerge;volume=1;pitch=0.85} @self
