# Air Burst #

Air_Burst:
  Type: ARMOR_STAND
  Pose:
      RightArm: 0,0,0
  Options:
    Marker: true
    Small: false
    HasArms: true
    Invisible: true
    Invincible: true
  Skills:
  - model{usestatemachine=true;mid=fx_air_bubble} @self ~onSpawn
  - state{s=skill} @self ~onSpawn
  - remove{delay=40} @self ~onSpawn
  
