plasma_sword:
  Id: stick
  Display: "<gradient:#3685EC:#72C1E4>Plasma Sword"
  CustomModelData: 1012
  Material: STICK
  Group: Plasma Set
  Attributes:
    MainHand:
      damage: 8 ADD
  Options:
    Unbreakable: true
    PreventStacking: true
  Skills:
  - skill{skill=Plasma_Slash;cooldown=1} @self ~onSwing
  - skill{skill=Plasma_Slash;cooldown=1} @self ~onAttack
  - skill{skill=Plasma_Dimensional_Slash;cd=5} @target ~onAttack
  - skill{skill=PlasmaDash;cooldown=5} 
  - skill{skill=PlasmaDashCD} @self

plasma_pickaxe:
  Id: DIAMOND_PICKAXE
  Display: "<gradient:#3685EC:#72C1E4>Plasma Pickaxe"
  CustomModelData: 1007
  Material: DIAMOND_PICKAXE
  Rarity: RARE
  Group: Plasma Set
  Tool:
    default_mining_speed: 4
  Attributes:
    MainHand:
      damage: 4 ADD
      attackSpeed: 0.5 ADD
  Options:
    Unbreakable: true
    PreventStacking: true
  Skills:
  - skill{skill=Plasma_Boost;cd=30} @self ~onBlockBreak
  - skill{skill=PlasmaBoostCD} @self ~onBlockBreak

